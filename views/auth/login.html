<html>
	<head>
		<title>login</title>
        <link rel="stylesheet/less" type="text/css" href="{{STATIC_URL}}/css/styles.less">
        <link rel="stylesheet/less" type="text/css" href="{{STATIC_URL}}/css/login.less">
        <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}/css/960_16_col.css" />
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.5.1/build/cssreset-context/cssreset-context-min.css">
        <script src="{{STATIC_URL}}/js/less.js" type="text/javascript"></script>
	</head>
    <body>
        <div id="head">
            <div class="container_16">
                <div class="logo grid_4">
                    <a href="#" class="logo-text">Jumpin' Heart</a>
                </div>
                <div class="content-nav grid_7 alpha"></div>
            </div>
        </div>
        <div class="container">
            <div id="login-wrap">
                <div id="login" class="container_16">
                    <div class="zone-description grid_3 alpha">
                        <h1 style="font-weight: lighter;float:right;font-size:1.5em;margin:0;">Login</h1>
                    </div>
                    <form id="login-form" class="grid_13" action="">
                        <input id="login-username" type="text" placeholder="Email" />
                        <input id="login-password" type="text" placeholder="Password"/>
                        <div class="submit" style="float:left;">
                        <button class="submit-button"></button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="register-wrap">
                <div id="register" class="container_16">
                    <div class="zone-description grid_3 alpha">
                        <h1 style="font-weight: lighter;float:right;font-size:1.5em;margin:0;">Register</h1>
                    </div>
                    <form id="register-form" class="grid_13" action="">
                        <input id="register-username" type="text" placeholder="Email" />
                        <input id="register-password" type="text" placeholder="Password"/>
                        <input id="register-repassword" type="text" placeholder="Repeat password"/>
                        <div class="submit" style="float:left;">
                        <button class="submit-button"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div style="position: absolute;bottom: 0px;box-shadow:0px -1px 19px rgba(0,0,0,0.3);"id="footer"></div>
    </body>
</html>
